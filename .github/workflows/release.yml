name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build and Release
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Generate App Icon
        run: |
          if [ -f "icons/appstore.png" ]; then
              mkdir VideoToRISO.iconset
              sips -z 16 16     icons/appstore.png --out VideoToRISO.iconset/icon_16x16.png
              sips -z 32 32     icons/appstore.png --out VideoToRISO.iconset/icon_16x16@2x.png
              sips -z 32 32     icons/appstore.png --out VideoToRISO.iconset/icon_32x32.png
              sips -z 64 64     icons/appstore.png --out VideoToRISO.iconset/icon_32x32@2x.png
              sips -z 128 128   icons/appstore.png --out VideoToRISO.iconset/icon_128x128.png
              sips -z 256 256   icons/appstore.png --out VideoToRISO.iconset/icon_128x128@2x.png
              sips -z 256 256   icons/appstore.png --out VideoToRISO.iconset/icon_256x256.png
              sips -z 512 512   icons/appstore.png --out VideoToRISO.iconset/icon_256x256@2x.png
              sips -z 512 512   icons/appstore.png --out VideoToRISO.iconset/icon_512x512.png
              sips -z 1024 1024 icons/appstore.png --out VideoToRISO.iconset/icon_512x512@2x.png
              iconutil -c icns VideoToRISO.iconset
              rm -rf VideoToRISO.iconset
          fi

      - name: Build Application
        run: |
          # Build command matching build.sh but without venv logic
          pyinstaller --noconfirm --onedir --windowed --clean \
            --name "VideoToRISO" \
            --collect-all customtkinter \
            --paths app \
            --add-data "icons:icons" \
            --icon "VideoToRISO.icns" \
            "app/app.py"

      - name: Zip Application
        run: |
          cd dist
          zip -r ../VideoToRISO.zip VideoToRISO.app
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: VideoToRISO.zip
          generate_release_notes: true
